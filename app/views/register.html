<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Loïc Ortola">
  <meta name="revisit-after" content="1 hour">
  <meta name="ROBOTS" CONTENT="INDEX, NOFOLLOW">
  <title>Training REST Chat</title>
  <!-- Stylesheets -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- build:css(app) styles/style.css -->
  <!-- bower:css(app) -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="styles/main.css">

</head>
<body ng-app="MainApp">
<div class="navbar-inverse navbar-background-xs visible-xs"></div>
<div class="navbar-inverse navbar-background hidden-xs"></div>

<!-- HEADER (navbar + top menu) -->
<div id="header">
  <div class="navbar navbar-static-top navbar-dark">
      REST Chat Registration Service
  </div>
</div>

<!-- CONTENT -->
<div id="content" ng-controller="RegisterCtrl">
  <div class="container-fluid">
    <div class="content">
      <h1>Register</h1>
      <br/><input type="text" ng-model="form.login" placeholder="Login"/>
      <br/><input type="text" ng-model="form.password" placeholder="Password"/>
      <br/><br/><span class="btn-reset" ng-click="reset()">Reset</span><span class="btn-submit" ng-click="register()">Register</span>
      <br/><br/>
      <div ng-show="form" ng-class="{valid: form.valid, invalid: !form.valid}">{{form.message}}</div>
      <br/>
    </div>
  </div>
</div>

<div id="footer">
  <div class="container">
    <br/>
    <p class="text-muted">Version 1.0 designed and developed by Loïc Ortola - Powered by: NodeJs - Express - Gulp - Bower - Bootstrap - SASS - FontAwesome - jQuery - Angular.js</p>
  </div>
</div>

<!-- build:js(app) scripts/vendor.js -->
<!-- bower:js(app) -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js(app) scripts/script.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/dashboard.js"></script>
<script src="scripts/controllers/register.js"></script>
<!-- endbuild -->

</body>
</html>
